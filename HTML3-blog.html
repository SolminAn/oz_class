<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>안솔민의 프로필 페이지</title>
  </head>
  <body>
    <h1 title="안솔민의 프로필 페이지">안 솔 민</h1>
    <img
    src="https://images.app.goo.gl/fnb1JBFgqKqVtq887"
    alt="펭귄의 정면 사진"
    width="300"
    />
    <div id="introduction">
      <p>안녕하세요. 신입 백엔드 개발자를 준비중인 안솔민이라고 합니다.</p>
      <p>
        전라북도 전주시에서 태어나 현재까지 쭉 거주중입니다,
      </p>
      <p>
        무언가 탐구하는것으르 좋아하고, 혼자서 무언가를 생각하는걸 좋아합니다. <br />
        수학은 잘 못하지만 뭔가 답을 구하는게 재밌습니다, 잘 부탁드립니다,
      </p>
    </div>
    <hr />
    <div id="funfacts">
      <h2>안솔민 이모저모</h2>
      <p>
        1. <strong>유튜브,</strong> 보는 걸 좋아해요.<br />
        2. <mark>잠자는시간은</mark> 아깝다고 생각합니다.<br />
        3. 새로운걸 배우는것을 좋아합니다.<br />
        4. 혼자서도 시간을 잘 보내요, <em>해결하지 못하던걸 해결할때 가장 큰 성취감을 느껴요.</em><br />
      </p>
    </div>
    <hr />
